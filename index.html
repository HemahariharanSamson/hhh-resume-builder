<!DOCTYPE html>
<html>
<head>
  <title>Online Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .content {
      text-align: center;
      padding: 50px;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 18px;
      color: #777;
      margin-bottom: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .social-icons a {
      color: #333;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #666;
    }

    .resume-button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .resume-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Online Resume Builder</h1>
    <p>Designed by Hema Hariharan Samson</p>
  </div>

  <div class="content">
    <h2 class="title">Create Your Professional Resume</h2>
    <p class="subtitle">Build an impressive resume in minutes!</p>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/hemahariharansamson/"><i class="fa fa-linkedin"></i></a>
      <a href="https://github.com/HemahariharanSamson"><i class="fa fa-github"></i></a>
      <a href="https://www.instagram.com/hemahariharansamson/"><i class="fa fa-instagram"></i></a>
    </div>

    <a href="resume.html" class="resume-button">Start Building</a>
  </div>
</body>
</html>
